###############################################################################
#
# indigo_opennsl_driver Autogeneration Definitions.
#
###############################################################################

cdefs: &cdefs
- INDIGO_OPENNSL_DRIVER_CONFIG_INCLUDE_LOGGING:
    doc: "Include or exclude logging."
    default: 1
- INDIGO_OPENNSL_DRIVER_CONFIG_LOG_OPTIONS_DEFAULT:
    doc: "Default enabled log options."
    default: AIM_LOG_OPTIONS_DEFAULT
- INDIGO_OPENNSL_DRIVER_CONFIG_LOG_BITS_DEFAULT:
    doc: "Default enabled log bits."
    default: AIM_LOG_BITS_DEFAULT
- INDIGO_OPENNSL_DRIVER_CONFIG_LOG_CUSTOM_BITS_DEFAULT:
    doc: "Default enabled custom log bits."
    default: 0
- INDIGO_OPENNSL_DRIVER_CONFIG_PORTING_STDLIB:
    doc: "Default all porting macros to use the C standard libraries."
    default: 1
- INDIGO_OPENNSL_DRIVER_CONFIG_PORTING_INCLUDE_STDLIB_HEADERS:
    doc: "Include standard library headers for stdlib porting macros."
    default: INDIGO_OPENNSL_DRIVER_CONFIG_PORTING_STDLIB
- INDIGO_OPENNSL_DRIVER_CONFIG_INCLUDE_UCLI:
    doc: "Include generic uCli support."
    default: 0


definitions:
  cdefs:
    INDIGO_OPENNSL_DRIVER_CONFIG_HEADER:
      defs: *cdefs
      basename: indigo_opennsl_driver_config

  portingmacro:
    INDIGO_OPENNSL_DRIVER:
      macros:
        - malloc
        - free
        - memset
        - memcpy
        - strncpy
        - vsnprintf
        - snprintf
        - strlen
